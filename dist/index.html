<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hide List Algorithm</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>

<body>
  <h1>隐藏收起列表实现演示</h1>
  <p>
    <ol>
      <li>
        点击 "添加随机长度列表" 向容器中添加元素
      </li>
      <li>
        点击容器中的元素来<b>删除</b>该元素
      </li>
      <li>
        当列表溢出时会出现 "展开所有选项", 点击它会展开所有选项, 然后点击空白处收起
      </li>
    </ol>
  </p>
  <button id="addItem">添加随机长度列表</button>
  <div class="container">
    <ul id="list">
    </ul>
    <div class="expand-label">展开所有选项</div>
  </div>
  <script src="/src.e31bb0bc.js"></script>
</body>

</html>
